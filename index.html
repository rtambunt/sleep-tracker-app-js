<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="row">
        <h1>Sleep Tracker</h1>
        <label for="set-bedtime">Set Bedtime</label>
        <input type="text" name="set-bedtime" class="bedtime" />
      </div>
      <div class="row">
        <label for="set-length">Set Length</label>
        <input type="text" name="set-length" class="length" />
      </div>
      <div class="row">
        <label for="am-pm">Set Length</label>
        <select name="am-pm" id="am-pm">
          <option value="am">AM</option>
          <option value="pm">PM</option>
        </select>
      </div>
      <button class="btn-add">Add</button>
      <h2><u>Your sleep goal</u></h2>
      <p class="goal-display"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
